version: '3.4'

services:
  app: &app
    build:
      context: .
      dockerfile: ./.docker/development/app/Dockerfile
      args:
        RUBY_VERSION: '2.6.3'
        BUNDLER_VERSION: '2.0.2'
        NODE_MAJOR: '11'
        YARN_VERSION: '1.17.3'
    image: hra_calculator_app:dev-0.1.0
    tmpfs:
      - /tmp
    networks:
      - local

  # web: &web
  #   build:
  #     context: .
  #     dockerfile: ./.docker/development/web/Dockerfile
  #   image: hra_calculator_web:dev-0.1.0
  #   tmpfs:
  #     - /tmp
  #   networks:
  #     - local

  backend: &backend
    <<: *app
    stdin_open: true
    tty: true
    volumes:
      - .:/app:cached
      - rails_cache:/app/tmp/cache
      - bundle:/bundle
      - node_modules_app:/app/node_modules
      - packs:/app/public/packs

    environment:
      - RAILS_ENV=${RAILS_ENV:-development}
      - REDIS_URL=redis://redis:6379/
      - BOOTSNAP_CACHE_DIR=/bundle/bootsnap
      - WEB_CONCURRENCY=1
      - HISTFILE=/app/log/.bash_history
      - EDITOR=vi

    depends_on:
      - mongo
      - redis

  runner:
    <<: *backend
    command: /bin/bash
    ports:
      - '3002:3002'

  # frontend: &frontend
  #   <<: *web
  #   command: bash -c "npm install  && ng serve --host 0.0.0.0 --port 4200"
  #   volumes:
  #     - node_modules_web:/app/node_modules

  #   environment:
  #     - NODE_ENV=development
  #     - WEB_CONCURRENCY=1
  #     - HISTFILE=/app/log/.bash_history
  #     - EDITOR=vi

  # angular:
  #   <<: *frontend
  #   ports:
  #     - '4200:4200'
  #   volumes:
  #     - "./clients/html:/app"

  rails:
    <<: *backend
    stdin_open: true
    tty: true
    command: bash -c "rm -f tmp/pids/server.pid && bundle && yarn install --check-files && bundle exec puma -C config/puma.rb"
    ports:
      - '3000:3000'

  mongo:
    # image: mongo:4.2
    image: mongo
    volumes:
      - mongodb:/data/db
      - mongodb_config:/data/configdb
    ports:
      - 27017
    networks:
      - local

  redis:
    image: redis:3.2-alpine
    volumes:
      - redis:/data
    ports:
      - 6379
    networks:
      - local

volumes:
  redis:
  bundle:
  node_modules_app:
  # node_modules_web:
  packs:
  rails_cache:
  mongodb: 
  mongodb_config:

networks:
  local:
